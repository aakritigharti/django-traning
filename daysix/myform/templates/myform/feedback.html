{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback form</title>
    <style></style>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Feedback Form</h1>
    <hr>
    <form actions="{%url 'feedback' %}" method="POST">
        {% csrf_token %}
         {{form}}
         <button type="submit">Submit</button>
    
{% if messages %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
{% endif %}     
</body>
</html>
